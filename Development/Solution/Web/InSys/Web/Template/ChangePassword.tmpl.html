<div class="custom-dialog">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7 dialog-title" data-toggle="tooltip" title="Change Password">
                    Change Password
                </div>
                <div class="col-md-5">
                    <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="Cancel()"><i class="fa fa-close"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h4>New Password</h4>
            <br><div ng-if="!showPassword">
                <input type="{{typechange}}" ng-model="Master.password" class="form-control" placeholder="New Password">
                <span ng-if="Master.password" ng-mousedown="keydownchange()" class="glyphicon glyphicon-eye-open form-control-static tc" ng-mouseup="keyupchange()" style="cursor: pointer; pointer-events: all;"> </span>
                <br>
            </div>
            <h4>Confirm Password</h4>
            <br><div ng-if="!showPassword1">
                <input type="{{typechange1}}" ng-model="Master.password1" class="form-control" placeholder="New Password">
                <span ng-if="Master.password1" ng-mousedown="keydownchange1()" class="glyphicon glyphicon-eye-open form-control-static tc1" ng-mouseup="keyupchange1()" style="cursor: pointer; pointer-events: all;"> </span>
                <br>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group pull-right" role="group">
                        <button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button>
                        <button type="button" class="btn btn-primary ok" ng-click="OK()">OK <i class="fa fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
