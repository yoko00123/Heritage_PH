<div class="custom-dialog">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7 dialog-title" data-toggle="tooltip" title="{{ Title }}">
                    {{ Title }}
                </div>
                <div class="col-md-5">
                    <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="Cancel()"><i class="fa fa-close"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h5>{{ Message }}</h5>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group pull-right" role="group">
                        <button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button>
                        <button type="button" class="btn btn-primary ok" ng-click="OK()">OK <i class="fa fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
